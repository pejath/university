databases:
  - name: university
    databaseName: university
    user: university

services:
  - type: web
    name: university
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: university
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
